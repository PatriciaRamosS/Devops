apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /exports  # Diret√≥rio exportado pelo NFS Server
    server: nfs-server.default.svc.cluster.local # Nome DNS do NFS Server dentro do cluster